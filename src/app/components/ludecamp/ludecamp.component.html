<h2 class="header">Ludecamp</h2>
<div class="row-wrapper">
  <ng-container *ngFor="let item of ludecampItems">
    <div class="row">
      <div class="logo-wrapper"><img class="left" src="{{item.logo}}"></div>
      <div class="row-content">{{item.name}}</div>
      <div class="logo-wrapper"><img class="right" src="{{item.logo}}"></div>
    </div>
  </ng-container>
</div>
